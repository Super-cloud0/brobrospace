<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz - Cosmic Explorer</title>
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
   Navigation 
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">ðŸŒŒ Cosmic Explorer</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="explore.html">Explore</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="compare.html">Compare</a></li>
        <li><a href="simulate.html">Simulate</a></li>
        <li><a href="learn.html" class="active">Learn</a></li>
        <li><a href="profile.html" id="profileLink" style="display: none;">Profile</a></li>
        <li><a href="login.html" id="loginLink">Login</a></li>
        <li><button id="logoutBtn" style="display: none;" class="btn-secondary">Logout</button></li>
      </ul>
    </div>
  </nav>

   Quiz Container 
  <section class="quiz-section">
    <div class="container">
      <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner"></div>
        <p>Loading quiz...</p>
      </div>
      
      <div id="quizContent" style="display: none;">
        <div class="quiz-header">
          <h1 id="quizTitle"></h1>
          <div class="quiz-progress">
            <div class="progress-bar">
              <div id="progressFill" class="progress-fill"></div>
            </div>
            <p id="progressText">Question 1 of 10</p>
          </div>
        </div>

        <div id="questionContainer" class="question-container">
          <h2 id="questionText"></h2>
          <div id="answersContainer" class="answers-container"></div>
          <div id="feedback" class="feedback" style="display: none;"></div>
          <button id="nextBtn" onclick="nextQuestion()" class="btn-primary" style="display: none;">Next Question</button>
        </div>

        <div id="resultsContainer" class="results-container" style="display: none;">
          <h2>Quiz Complete!</h2>
          <div class="score-display">
            <div class="score-circle">
              <span id="scorePercentage"></span>
            </div>
            <p id="scoreText"></p>
          </div>
          <div class="results-actions">
            <a href="learn.html" class="btn-primary">Back to Quizzes</a>
            <button onclick="retakeQuiz()" class="btn-secondary">Retake Quiz</button>
          </div>
        </div>
      </div>
    </div>
  </section>

   Footer 
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Cosmic Explorer. Powered by NASA APIs and Supabase.</p>
    </div>
  </footer>

  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/quiz.js"></script>
</body>
</html>
